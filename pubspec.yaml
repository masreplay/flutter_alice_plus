name: flutter_alice_plus
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 1.2.0
homepage: https://github.com/masreplay/flutter_alice_plus

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: '>=1.10.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  dio: ^5.1.1
  chopper: ^8.0.3
  overlay_support: ^2.1.0
  share_plus: ^10.1.4
  rxdart: ^0.28.0